<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon/clock.png">
  <title>Time to milliseconds converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <h1>Convert time to milliseconds</h1>
  <div class="subtitlesWrapper">
    <h6>Minutes</h6>
    <h6>Seconds</h6>
  </div>
  <div class="inputWrapper">
    <input id="minutes" maxlength="2" type="number" />
    <span class="colon">:</span>
    <input id="seconds" maxlength="2" type="number" />
  </div>
  <div class="millisecondsWrapper">
    <p>Milliseconds:</p>
    <input id="milliseconds" type="text" value="0" />
  </div>
  <div class="tooltip">
    <button onclick="initCopyText()" onmouseout="outCopy()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      Copy milliseconds
      </button>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
